<!DOCTYPE html>
<html>
<head>
  <title>Enter DL Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
  <div class="card p-4 mx-auto" style="max-width:400px;">
    <h4 class="mb-3">Enter DL Details</h4>
    <form method="POST" action="{{ url_for('generate_captcha') }}">
      <div class="mb-3">
        <label>DL Number</label>
        <input type="text" name="dlno" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Date of Birth (DD-MM-YYYY)</label>
        <input type="text" name="dob" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</body>
</html>
