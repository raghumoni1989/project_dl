<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starting New Session...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 15%;
    }
    .loader {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .loader span {
      width: 18px;
      height: 18px;
      background: #007bff;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }
    .loader span:nth-child(2) { animation-delay: 0.2s; background: #28a745; }
    .loader span:nth-child(3) { animation-delay: 0.4s; background: #ffc107; }
    @keyframes bounce {
      to { opacity: 0.3; transform: translateY(-14px); }
    }
    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="loader">
    <span></span><span></span><span></span>
  </div>
  <p class="loading-text">Opening DL form, please wait...</p>

  <!-- Auto redirect once backend prepares -->
  <script>
    setTimeout(() => { window.location.href = "/new_session"; }, 500);
  </script>
</body>
</html>
